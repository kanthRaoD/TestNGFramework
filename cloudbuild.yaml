---
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/hello:$COMMIT_SHA
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/hello:$COMMIT_SHA
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - hello
      - --image
      - gcr.io/$PROJECT_ID/hello:$COMMIT_SHA
      - --region
      - us-central1
    images:
      - gcr.io/$PROJECT_ID/hello:$COMMIT_SHA
